<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER-APP</title>
    <link rel="stylesheet" href="app_style.css">
</head>

<body>
    <div id="main-container">
        <header>
            <input type="text" id="enterCity" placeholder="Enter city name">

        <main>
            <!----city name,date,temperature,weather like-->

            <div id="weather">Sunny</div>
            <div id="highlow">18°c/22°c</div>
        </main>
    </div>
    <script src="weather_script.js"></script>
